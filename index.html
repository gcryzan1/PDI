<html>
<head>

<body>
	<div class="container-fluid">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<center><h2>Trabalho de Processamento de Imagens</h2></center><br><br>
				<center><div class="col-xs-12">
				<h3>Original</h3>
				<img id="myImage" alt="Bonfire" src="https://i.imgur.com/2mHpuJQ.jpg"><br><br>
				<h3>Resultado do filtro</h3>
				<canvas id="myCanvas" width="600" height="400"></canvas><br><br>
				</div></center>
				<center><input type="file" id="imageFile" value="Selecione arquivo" onchange="showImage(this)"/></br></center>
				<div class="col-lg-12">
					<div class="col-lg-1"><input class="button" type="button" value="Negativo" onclick="negativeFilter()" /></div>
					<div class="col-lg-1"><input class="button" type="button" value="Logaritmo" onclick="logFilter()" /></div>
					<div class="col-lg-1"><input class="button" type="button" value="PotÃªncia" onclick="powFilter()" /></div>
					<div class="col-lg-1"><input class="input" type="number" min="0" max="255" value="30" id="constante"></div>

					<div class="col-lg-1"><input class="button" type="button" value="binario" onclick="sliceByBit()" /></div>
					<div class="col-lg-1"><input class="input" type="number" min="1" max="8" value="0" id="bit"></div>

					<div class="col-lg-1"><input class="button" type="button" value="limiar" onclick="sliceByValue()" /></div>
					<div class="col-lg-1"><input class="input" type="number" min="0" max="255" value="0" id="value"></div>

					<div class="col-lg-1"><input class="button" type="button" value="linear" onclick="linear(100, 20, 200, 230)"></div>
				</div>
				<script type="text/javascript" src="classes.js"></script>
				<script type="text/javascript" src="index.js"></script>
			</div>
		</div>
	</div>		
</body>
</html>
