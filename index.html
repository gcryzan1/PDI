<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://rawgithub.com/drom/fourier/master/fourier.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container-fluid">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<center><h2>Trabalho de Processamento de Imagens</h2></center><br><br>
				<center><div class="col-xs-12">
				<h3>Original</h3>
				<img id="myImage" alt="Bonfire" src="https://i.imgur.com/2mHpuJQ.jpg"><br><br>
				<h3>Resultado do filtro</h3>
				<canvas id="myCanvas" width="600" height="400"></canvas><br><br>
				<!--
				<canvas id="myCanvas2" width="1200" height="800"></canvas><br><br> -->
				<center><input type="file" id="imageFile" value="Selecione arquivo" onchange="showImage(this)"/></br></center>
				<h3>Histograma</h3>
				<div id="histograma"></div><br><br><br>
				</div></center>
				<div class="col-lg-12">
					<div class="col-lg-2"><input class="button" type="button" value="Negativo" onclick="negativeFilter()" /></div>
					<div class="col-lg-2"><input class="button" type="button" value="Equalizar imagem" onclick="equalizedHistogram()" /></div>
					<div class="col-lg-1"></div>
					<div class="col-lg-2"><input class="button" type="button" value="Logaritmo" onclick="logFilter()" /></div>
					<div class="col-lg-2"><input class="input" type="number" min="0" max="255" value="30" id="constante"></div>

					<div class="col-lg-2"><input class="button" type="button" value="Binário" onclick="sliceByBit()" /></div>
					<div class="col-lg-1"><input class="input" type="number" min="1" max="8" value="0" id="bit"></div>
				</div>
				<hr class="hr">
				<div class="col-lg-12">					
					<div class="col-lg-2"><input class="button" type="button" value="Limiarização" onclick="sliceByValue()" /></div>
					<div class="col-lg-2"><input class="input" type="number" min="0" max="255" value="0" id="value"></div>

					<div class="col-lg-2"><input class="button" type="button" value="Linear" onclick="linear()" /></div>
					<div class="col-lg-2"><input class="input" type="number" min="0" max="255" value="0" id="inicio1"></div>
					<div class="col-lg-4"><input class="input" type="number" min="0" max="255" value="0" id="fim1"></div>
					<div class="col-lg-2"><input class="input" type="number" min="0" max="255" value="0" id="inicio2"></div>
					<div class="col-lg-2"><input class="input" type="number" min="0" max="255" value="0" id="fim2"></div>
				</div><br />
				<hr class="hr">
				<div class="col-lg-12">
					
					<div class="col-lg-2"><input class="button" type="button" value="Potência" onclick="powFilter()" /></div>
					<div class="col-lg-2"><input class="input" type="float" value="0.4" min="0.4" max="25.0" id="gamma"></div>
					<div class="col-lg-2"><input class="input" type="number" min="0" max="255" value="30" id="constante"></div>
					<div class="col-lg-2"><input class="button" type="button" value="Mediana" onclick="mediana()" /></div>
					<div class="col-lg-2"><input class="button" type="button" value="Média geométrica" onclick="geometricMean()" /></div>
					<div class="col-lg-2"><input class="button" type="button" value="Média harmônica" onclick="harmonicMean()" /></div>
					<div class="col-lg-2"><input class="button" type="button" value="Média contra-harmônica" onclick="contraHarmonicMean()" /></div>
					<div class="col-lg-2"><input class="button" type="button" value="Máximo" onclick="maximumFilter()" /></div>
					<div class="col-lg-2"><input class="button" type="button" value="Mínimo" onclick="minimumFilter()" /></div>
					<div class="col-lg-2"><input class="button" type="button" value="Ponto Médio" onclick="midpointFilter()" /></div>
					<div class="col-lg-2"><input class="input" type="number" value="3" id="tamanho"></div>
					<div class="col-lg-2"><input class="input" type="number" value="1.5" id="q"></div>
				
				</div>
				<hr class="hr">	
				<div class="col-lg-12">

					<div class="col-lg-4"><input class="button" type="button" value="Convolução" onclick="convolution()" /></div>
					<div class="col-lg-4"><input class="button" type="button" value="Média" onclick="convolutionAverage()" /></div>
					<div class="col-lg-4"><input class="button" type="button" value="Média Ponderada" onclick="convolutionWeighted()" /></div>
					
				</div>
				
				<div class="container">
				
					<div class="col-lg-1"><input class="input" type="number" id="valor1" value="0"></div>	
					<div class="col-lg-1"><input class="input" type="number" id="valor2" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor3" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor4" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor5" value="0"></div>

				</div>

				<div class="container">
					
					<div class="col-lg-1"><input class="input" type="number" id="valor6" value="0"></div>	
					<div class="col-lg-1"><input class="input" type="number" id="valor7" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor8" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor9" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor10" value="0"></div>

				</div>

				<div class="container">
				
					<div class="col-lg-1"><input class="input" type="number" id="valor11" value="0"></div>	
					<div class="col-lg-1"><input class="input" type="number" id="valor12" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor13" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor14" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor15" value="0"></div>
	
				</div>

				<div class="container">
					
					<div class="col-lg-1"><input class="input" type="number" id="valor16" value="0"></div>	
					<div class="col-lg-1"><input class="input" type="number" id="valor17" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor18" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor19" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor20" value="0"></div>

				</div>

				<div class="container">
					
					<div class="col-lg-1"><input class="input" type="number" id="valor21" value="0"></div>	
					<div class="col-lg-1"><input class="input" type="number" id="valor22" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor23" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor24" value="0"></div>
					<div class="col-lg-1"><input class="input" type="number" id="valor25" value="0"></div>

				</div>

				<div class="col-lg-2"><input class="button" type="button" value="Frequência" onclick="frequencyDomain()" /></div>

				<script type="text/javascript" src="classes.js"></script>
				<script type="text/javascript" src="index.js"></script>
			</div>
		</div>
	</div><br><br><br><br>	
</body>
</html>
